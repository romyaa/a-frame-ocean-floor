<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="scripts/spawner.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene fog="type: linear; color: #00008B; density: 10; far: 20">
        <a-sphere></a-sphere>
        <a-entity camera look-controls wasd-controls position="0 1.6 40">
            <a-entity light="type: spot; angle: 45; color: #FFF; intensity: 3; penumbra: 0.5" rotation="0 0 0"></a-entity>
        </a-entity>
        <a-assets>
            <img id="fire1" src="images/fire-1.png">
            <img id="fire2" src="images/fire-2.png">
            <img id="fire3" src="images/fire-3.png">
            <img id="fire4" src="images/fire-4.png">
            <img id="fire4" src="images/fire-4.png">
            <img id="gravel" src="images/Lasernite-Glo-Aquarium-Gravel.jpeg">
            <img id="sand" src="images/sand.jpeg">
            <a-asset-item id="shark" src="GLB/Shark.glb"></a-asset-item>
            <a-asset-item id="coral" src="GLB/kelp.glb"></a-asset-item>
            <a-asset-item id="green-kelp" src="GLB/kelp-2.glb"></a-asset-item>
            <audio id="jaws" src="audio/jaws theme.mp3" preload="auto"></audio>
            <audio id="suspense" src="audio/suspense.mp3" preload="auto"></audio>
        </a-assets>
        <!-- x, y, z -->
        <!-- <a-entity position="0 1 -7" rotation="90 -35 0">
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing:linear; repeat:indefinite; dur: 2000"> 
                <a-plane rotation="0 0 0" width="5" side="double" height="5" src="#fire1"></a-plane>
                <a-plane rotation="0 -45 0" side="double" width="5" height="5" src="#fire2"></a-plane>
                <a-plane rotation="0 -90 0" side="double" width="5" height="5" src="#fire3"></a-plane>
                <a-plane rotation="0 -135 0" side="double" width="5" height="5" src="#fire4"></a-plane>
            </a-entity>
        </a-entity> -->
        <a-entity position="0 0 -20">
            <!-- <a-entity sound="src: #suspense; autoplay: true; loop: true"></a-entity> -->
            <a-sky color="#000"></a-sky>
            <a-entity gltf-model="#coral" position="40 13 0" material="fog: true" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="-10 2 5" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="5 2 0" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="7 2 0" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="-3 2 -5" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="7 2 20" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="-3 2 10" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="5 2 25" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="3 2 27" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#green-kelp" material="fog: true" position="2 2 29" scale="2 5 2" modify-materials></a-entity>
            <a-entity gltf-model="#shark" material="fog: true" scale=".03 .03 .03" modify-materials></a-entity>
            <a-entity gltf-model="#shark" position="-5 0 -20" material="fog: true" scale=".03 .03 .03" modify-materials>

            </a-entity>
            <a-entity gltf-model="#shark" position="7 3 -15" material="fog: true" scale=".03 .03 .03" modify-materials>
                <a-entity sound="src: #jaws; autoplay: true; loop: true"></a-entity>
            </a-entity>
            <a-entity gltf-model="#shark" position="-3 7 -25" material="fog: true" scale=".03 .03 .03" modify-materials></a-entity>
            <a-entity gltf-model="#shark" position="-5 0 -20" material="fog: true" scale=".03 .03 .03" modify-materials></a-entity>
            <a-entity gltf-model="#shark" position="-5 0 -20" material="fog: true" scale=".03 .03 .03" modify-materials></a-entity>
            <a-entity gltf-model="#shark" position="-5 0 -20" material="fog: true" scale=".03 .03 .03" modify-materials></a-entity>
            <a-entity
                position="-2 0 0"
                text="value: boo;">
            </a-entity>
            <a-plane position="0 -3 0" rotation="-90 0 0" width="200" height="200" color="#C2B280"></a-plane>
        </a-entity>
     </a-scene>   
</body>
</html>
